name: m2p2-devinsales

on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main
    steps:
      - name: 'Checkout'
        uses: actions/checkout@main
  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main
    steps:
      - name: 'Checkout'
        uses: actions/checkout@main